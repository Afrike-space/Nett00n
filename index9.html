    <div class="shorts-upload-container">
        <h2>Upload Your Short</h2>
        
        <!-- Video Upload Section -->
        <label for="short-video">Select Short Video:</label>
        <input type="file" id="short-video" accept="video/mp4, video/webm">
        <video id="video-preview" controls></video>
        
        <!-- Thumbnail Upload -->
        <label for="thumbnail">Upload Thumbnail:</label>
        <input type="file" id="thumbnail" accept="image/png, image/jpeg">
        <img id="thumbnail-preview" alt="Thumbnail Preview">
        
        <!-- Title & Description -->
        <input type="text" id="title" placeholder="Enter video title">
        <textarea id="description" placeholder="Enter video description..."></textarea>
        
        <!-- Upload Button -->
        <button id="upload-btn">Upload</button>
    </div>
    
    <script>
        document.getElementById('short-video').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoPreview = document.getElementById('video-preview');
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
            }
        });
        
        document.getElementById('thumbnail').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const thumbnailPreview = document.getElementById('thumbnail-preview');
                thumbnailPreview.src = URL.createObjectURL(file);
                thumbnailPreview.style.display = 'block';
            }
        });
    </script>
